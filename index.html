<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./docs/assets/images/Star.png">
    <link rel="stylesheet" href="./style.css">
    <title>Galacticatcher</title>
</head>
<body class="dark-bg">
    <div class="container">
    <div class="canvas-box">
        <div class="scoreboard dark-bg">
            <div>
                <div class="timer">
                    <div class="minutes"><h5>00:</h5></div>
                    <div class="decimals"><h5>0</h5></div>
                    <div class="units"><h5>0</h5></div>
                </div>
                <div class='star-count flex-center'>
                    <img src="./docs/assets/images/Star.png" alt="white star">
                    <h3>0</h3>;
                </div>
                <div class='planet-count flex-center'>
                    <img src="./docs/assets/images/Planet.png" alt="white planet">
                    <h3>0</h3>;
                </div>
            </div>
            <div class="fuel-gauge">
                <div class ="fuel-bar">
                    <div class="fuel-bar-block block-1"></div>
                    <div class="fuel-bar-block block-2"></div>
                    <div class="fuel-bar-block block-3"></div>
                    <div class="fuel-bar-block block-4"></div>
                    <div class="fuel-bar-block block-5"></div>
                    <div class="fuel-bar-block block-6"></div>
                    <div class="fuel-bar-block block-7"></div>
                    <div class="fuel-bar-block block-8"></div>
                </div>
                <h3>fuel</h3>
            </div>
        </div>
        <canvas id="canvas" width="900px" height="700px"></canvas>
    </div>
    <div id="instructions" class="flex-center">
        <img class="instructions-img"src="./docs/assets/images/Spaceman-Logo-Gold.png" alt="Spaceman Breaking Through Screen">
        <h1> Welcome to the lunar surface</h1>
        <h3>You've got 60 seconds to get off the surface of the moon before the sun rises! Catch the falling stars and planets to fuel your rocket! Watch out for alien attacks!<br> Use &#8592; left and right &#8594; to move.</h3>
        <div>
            <button id="start-btn" href=""> Start </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="./JavaScript/alien.js"></script>
<script type="text/javascript" src="./JavaScript/starsandplanets.js"></script>
<script type="text/javascript" src="./JavaScript/controls.js"></script>
<script type="text/javascript" src="./JavaScript/spaceman.js"></script>
<script type="text/javascript" src="./JavaScript/game.js"></script>
<script type="text/javascript" src="./JavaScript/script.js"></script>
</body>
</html>
